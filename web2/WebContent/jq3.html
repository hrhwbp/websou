<script type="text/javascript">
$(document).ready(function(){
	//var p = document.getElementsByTagName("p");		//javaScript 형식
	var p = $("p");										//jQuery 형식
	//alert(p.length + ", " + p.size());

	$("p").eq($("p").index($(".kbs"))).css("color", "yellow");
	
	var arr = $("h1~p");								//h1뒤에서 부터 p tag 검색을 시작
	//alert(arr.length);
	var result = "";
	for (var i = 0; i < arr.length; i++) {				// 
		//result += arr[i].innerHTML + ", ";			//javaScript 형식(HTML안에 있는 해당 요소값을 result에 치환)
		//result += arr[i].innerText + ", ";			//javaScript 형식(innerText)
		//result += $(arr[i]).html()+ ", ";				//jQuery 형식(HTML안에 있는 해당 요소값을 result에 치환)
		result += $(arr[i]).text()+ ", ";				//jQuery 형식(innerText)
	}
	//alert("result: " + result);
	
	var arr2 = $("p:not(.kbs)");						//특정 셀렉터 제외
	//alert(arr2.length);

	$("<h2>요소추가(기존 요소 앞)</h2>").prependTo("b");
	//$("b").append("<h1>요소추가(기존 요소 뒤)</h1>");
	$("<h1>요소추가(기존 요소 뒤)</h1>").appendTo("b");
	
	//반복 처리
	var ss = "";
	var arr3 = $("li");
	//alert(arr3.length);
	$("li").each(function(){
		//ss += $(this).html() + ", ";					//this는 현재 요소를 의미
		ss += $(this).text() + ", ";
	});
	//alert(ss);
	
	//사용자 정의 선택자 (selector)
	$("tbody tr:odd").css("background-color", "#123456");		// :odd 홀수요소(사용자가 정의한)
	$("tbody tr:even").css("color", "red");				 		// :even 짝수요소(사용자가 정의한)
	$("tbody tr:eq(1)").css("background-color", "yellow");		// index
	$("tbody tr:gt(3)").css("background-color", "yellow");		// index 보다 큰
	$("tbody tr:lt(2)").css("background-color", "cyan");		// index 보다 작은
	$("tbody tr:contains('한국삼')").css("font-size", "40px");	// 문자 포함
});
</script>
