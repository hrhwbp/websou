<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div > a[target]").css("background-color", "#aaa");						//[]속성
	$("div > a[href='http://naver.com']").css("background-color", "#ff0");		//[]속성
	$("div > a[href!='http://naver.com']").css("font-size", "30px");			//[]속성
	
	
	//Pattern
	$("div[id='content-1']").css("background-color", "#abc");		//속성 값은 []안에 집어넣는다
	$("div[id^='content-']").css("background-color", "#def");		//^을 넣으면 해당 글자로 시작되는 이라는 뜻	
	$("div[id$='-1']").css("background-color", "#fed");				//$는 해당글자로 끝나는 이라는 뜻	
	
	//특정 단어가 포함된 요소에 적용
	$("input[name='한국']").css("background-color", "red");		//input내에 name에 한국을 가지고 있는
	$("input[name*='한국']").css("background-color", "yellow");	//*은 한국을 포함하는 요소
	$("input[name~='한국']").css("background-color", "silver");	//~ 독립단어
});

</script>
</head>
